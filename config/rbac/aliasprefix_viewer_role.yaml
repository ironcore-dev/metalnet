# permissions for end users to view aliasprefixes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aliasprefix-viewer-role
rules:
- apiGroups:
  - networking.metalnet.onmetal.de
  resources:
  - aliasprefixes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.metalnet.onmetal.de
  resources:
  - aliasprefixes/status
  verbs:
  - get
